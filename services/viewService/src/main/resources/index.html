<!DOCTYPE html>
<html>
<head>
    <title>iStuff Main Page</title>
    <link rel="stylesheet" href="/res/main.css">
    <script src="res/js/main.js"></script>
    <link type="text/css" href="res/css/jquery-ui-1.10.3.custom.css" rel="Stylesheet"/>
    <script type="text/javascript" src="res/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="res/js/jquery-ui-1.10.3.custom.js"></script>
    <style>
        #resizable {
            width: 200px;
            height: 200px;
            padding: 0.5em;
        }

        #resizable h3 {
            text-align: center;
            margin: 0;
        }
    </style>
    <script>

            $(function () {
                $("div").resizable();
            });


    </script>
</head>
<body>
#foreach($widget in $widgets)
    #foreach($address in $widget.addresses())
        <div id="$widget.name()" class="ui-widget-content">
            <!--<script type="text/javascript">-->
            <!--$('#$widget.name()').load("/servlets/$widget.name()/$address");-->
            <!--</script>-->
            <iframe src="/servlets/$widget.name()/$address" scrolling="no" style="width:100%; height:100%"></iframe>
        </div>
    #end
#end
</body>
</html>
