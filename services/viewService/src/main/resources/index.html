<!DOCTYPE html>
<html>
<head>
    <title>iStuff Main Page</title>
    <link rel="stylesheet" href="/res/main.css">
    <script src="res/js/main.js"></script>
    <link type="text/css" href="res/css/jquery-ui-1.10.3.custom.css" rel="Stylesheet"/>
    <script type="text/javascript" src="res/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="res/js/jquery-ui-1.10.3.custom.min.js"></script>

    <script>
        $(function() {
            $( "div[name='resizable']" ).resizable();
            $( "div[name='resizable']" ).draggable();
        });

    </script>
</head>
<body>
#foreach($widget in $widgets)
    #foreach($address in $widget.addresses())
        <div name="resizable"   class="ui-widget-content">
            <div id="$widget.name()">
                <script type="text/javascript">
                    $('#$widget.name()').load("/servlets/$widget.name()/$address");
                </script>
            </div>
            <!--<iframe src="/servlets/$widget.name()/$address"  class="ui-widget-content" frameborder="no" id="test" width="100%" height="100%"></iframe>-->
        </div>

    #end
#end

</body>
</html>
